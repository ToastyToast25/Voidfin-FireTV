comments:
  # Comments are always appreciated, even for private functions and properties
  DocumentationOverPrivateFunction:
    active: false
  DocumentationOverPrivateProperty:
    active: false

complexity:
  # Some classes, especially repositories, can become big
  TooManyFunctions:
    allowedFunctionsPerInterface: 15
    allowedFunctionsPerClass: 15

naming:
  InvalidPackageDeclaration:
    active: false
  FunctionNaming:
    ignoreAnnotated:
      - Composable

style:
  # Allow TODO and FIXME comments
  ForbiddenComment:
    comments: [ 'STOPSHIP:' ]
  ReturnCount:
    max: 6
  MaxLineLength:
    maxLineLength: 140
